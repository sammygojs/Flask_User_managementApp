<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Admin: update user info</title>
</head>
<body>
    <div class="container">
        <h4 class="text-center my-3">
            Admin: User Profile Update
        </h4>
        <div class="row d-flex justify-content-center">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                {% with messages=get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category,message in messages %}
                <div class="alert alert-{{category}}">
                    <strong>{{message}}</strong>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <div class="card">
                    <div class="card-body">
                        <form action="" method="POST">
                            <div class="my-2">
                                <label for=""><b>Enter Your First Name</b></label>
                                <input type="text" value="{{users.fname}}" name="fname" id="fname"
                                    class="form-control my-1">
                            </div>
                            <div class="my-2">
                                <label for=""><b>Enter Your Last Name</b></label>
                                <input type="text" value="{{users.lname}}" name="lname" id="lname"
                                    class="form-control my-1">
                            </div>
                            <div class="my-2">
                                <label for=""><b>Enter Your UserName</b></label>
                                <input type="text" value="{{users.username}}" name="username" id="username"
                                    class="form-control my-1">
                            </div>
                            <div class="my-2">
                                <label for=""><b>Enter Your Email</b></label>
                                <input type="email" value="{{users.email}}" name="email" id="email"
                                    class="form-control my-1">
                            </div>
                            <div class="my-2">
                                <label for=""><b>Enter Your Education</b></label>
                                <input type="text" value="{{users.edu}}" name="edu" id="edu" class="form-control my-1">
                            </div>
                            <button class="btn btn-success">Change profile</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <a href="/admin/dashboard">Click to go to dashboard</a>
    </div>
</body>
</html>
