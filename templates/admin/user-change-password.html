<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Admin: User pwd change</title>
</head>
<body>
    <div class="container">
        <h4 class="text-center my-3">
            User Change Password by Admin
        </h4>
        <div class="row d-flex justify-content-center">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                {% with messages=get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category,message in messages %}
                <div class="alert alert-{{category}}">
                    <strong>{{message}}</strong>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <div class="card">
                    <div class="card-body">
                        <form action="" method="POST">
                            <div class="my-2">
                                <label for=""><b>Enter Your Email</b></label>
                                <input type="text" name="email" id="email" class="form-control my-1" value={{users.email}}>
                            </div>
                            <div class="my-2">
                                <label for=""><b>Enter Your New Password</b></label>
                                <input type="password" name="password" id="password" class="form-control my-1">
                            </div>
                            <button class="btn btn-success">Change Password</button>
    
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <a href="/admin/dashboard">Click to go to dashboard</a>
    </div>
</body>
</html>
