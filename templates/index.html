<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User management system</title>

    </div>

                    </div>
                </div>
            </div>

                    <a href="/user/signup" class="nav-link">Login</a>
                </div>
            </div>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-16">
                <div class="card m-3">
                <div class="card-body bg-danger">
                    <h3>Admin login</h3>
